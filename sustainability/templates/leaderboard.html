<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
	<link rel="stylesheet" href="{% static 'sustainability/style.css' %}">

</head>
<body>

    <nav>
    <button data-url="{% url 'sustainability:leaderboard' %}" onclick="openUrl(this)">Leaderboard</button>
    <button data-url="{% url 'sustainability:auth' %}" onclick="openUrl(this)">Authentication</button>
    <button data-url="{% url 'sustainability:map' %}" onclick="openUrl(this)">Map</button>
    <button data-url="{% url 'sustainability:rewards' %}" onclick="openUrl(this)">Rewards</button>
    </nav>

    <script>
        function openUrl(button) {
            var url = button.getAttribute('data-url');
            window.location.href = url;
        }
    </script>

    <div id="users-leaderboard">
    <h2>Sorted by Individual Users</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>User</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user, points in sorted_users %}
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


        <div id="groups-leaderboard" style="display: none;">
            <h2>Sorted by Groups</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Group</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add dynamic data for groups here -->
                    <tr>
                        <td>Group1</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Group2</td>
                        <td>450</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('display-type').addEventListener('change', function() {
            var selectedOption = this.value;
            if (selectedOption === 'users') {
                document.getElementById('users-leaderboard').style.display = 'block';
                document.getElementById('groups-leaderboard').style.display = 'none';
            } else if (selectedOption === 'groups') {
                document.getElementById('users-leaderboard').style.display = 'none';
                document.getElementById('groups-leaderboard').style.display = 'block';
            }
        });
    </script>
</body>
</html>

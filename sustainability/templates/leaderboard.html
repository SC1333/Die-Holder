<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
	<link rel="stylesheet" href="{% static 'sustainability/style.css' %}">
</head>
<body>

    <nav>
        <button data-url="{% url 'sustainability:leaderboard' %}" onclick="openUrl(this)">Leaderboard</button>
        <button data-url="{% url 'sustainability:auth' %}" onclick="openUrl(this)">Authentication</button>
        <button data-url="{% url 'sustainability:map' %}" onclick="openUrl(this)">Map</button>
        </nav>
    	<!-- Navbar -->  
        <script>
            function openUrl(button) {
                var url = button.getAttribute('data-url');
                window.location.href = url;
            }
        </script>

    <div class="container mt-5">
        <h1>Leaderboard</h1>

        <label for="display-type">Display Type:</label>
        <select id="display-type" class="form-control mb-3">
            <option value="users">Users</option>
            <option value="groups">Groups</option>
        </select>

        <div id="users-leaderboard">
    <h2>Sorted by Individual Users</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>User</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user, points in sorted_users %}
            <tr>
                <td>{{ user }}</td>
                <td>{{ points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div id="groups-leaderboard" style="display: none;">
    <h2>Sorted by Groups</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Group</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
            {% for group, total_points in sorted_groups %}
            <tr>
                <td>{{ group }}</td>
                <td>{{ total_points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('display-type').addEventListener('change', function() {
            var selectedOption = this.value;
            if (selectedOption === 'users') {
                document.getElementById('users-leaderboard').style.display = 'block';
                document.getElementById('groups-leaderboard').style.display = 'none';
            } else if (selectedOption === 'groups') {
                document.getElementById('users-leaderboard').style.display = 'none';
                document.getElementById('groups-leaderboard').style.display = 'block';
            }
        });
    </script>
	<!-- Script to switch between the tables -->  
</body>
</html>

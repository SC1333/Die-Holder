<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'sustainability/style.css' %}">
    <link rel="stylesheet" href="{% static 'sustainability/navbar.css' %}">
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Setup TOTP</h1>
                <p>Follow these steps to set up Time-based One-Time Password (TOTP) authentication:</p>
                <ol class="text-left">
                    <li>Open your authenticator app on your mobile device.</li>
                    <li>Add a new account.</li>
                    <li>Scan the QR code below.</li>
                </ol>
                <img src="{{ qr_code }}" alt="QR Code" class="img-fluid center mb-3">
                <p class="text-muted">Scan this QR code with your authenticator app.</p>
            </div>
        </div>
    </div>
</body>
</html>

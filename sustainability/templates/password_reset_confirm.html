<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Confirmation</title>
</head>
<body>
    <h2>Password Reset Confirmation</h2>
    <form method="post">
        {% csrf_token %}
        <label for="new_password1">New Password:</label><br>
        <input type="password" id="new_password1" name="new_password1" required><br>
        <label for="new_password2">Confirm New Password:</label><br>
        <input type="password" id="new_password2" name="new_password2" required><br><br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
